<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with JS</title>

    <!-- ==================== Google Font ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- ==================== CSS Files ==================== -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="calculator">
            <span id="reset" style="background-color: #1f2b54; color: #fff;">C</span>
            <span style="background-color: #f5f7ff;">Del</span>
            <span style="background-color: #f5f7ff;">%</span>
            <span style="background-color: #ffc804; color: #fff;">ร</span>

            <span class="num">7</span>
            <span class="num">8</span>
            <span class="num">9</span>
            <span style="background-color: #2388ff; color: #fff;">รท</span>

            <span class="num">4</span>
            <span class="num">5</span>
            <span class="num">6</span>
            <span style="background-color: #63de77;  color: #fff;">+</span>

            <span class="num">1</span>
            <span class="num">2</span>
            <span class="num">3</span>
            <span style="background-color: #ff445a; color: #fff;">-</span>

            <span>.</span>
            <span class="num">0</span>
            <span id="calc">=</span>
        </div>
    </div>

    <!-- ==================== Js Files ==================== -->
    <script src="JS/main.js"></script>
</body>

</html>
