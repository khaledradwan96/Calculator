    <!-- ==================== Google Font ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <div class="container">
        <div id="calculator">
            <input id="display" value="0">
            <!-- <input id="display" readonly value="0"> -->
            <div id="keys">
                <button onclick="clearDisplay()" id="reset" style="background-color: #1f2b54;">C</button>
                <button onclick="deleteNum()" style="background-color: #ff8343;">Del</button>
                <button onclick="appendToDisplay('%')" style="background-color: #D2649A;">%</button>
                <button onclick="appendToDisplay('*')" style="background-color: #ffc804;">ร</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')" style="background-color: #2388ff;">รท</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')" style="background-color: #63de77; ">+</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')" style="background-color: #ff445a;">-</button>

                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="calculate()" id="calc">=</button>
            </div>
        </div>
    </div>
