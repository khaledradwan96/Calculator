<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with JS</title>

    <!-- ==================== Google Font ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- ==================== CSS Files ==================== -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="result">
            <span>0</span>
        </div>
        <div class="calculator">
            <span style="background-color: #f5f7ff;">%</span>
            <span style="background-color: #f5f7ff;">√</span>
            <span style="background-color: #f5f7ff;">CE</span>
            <span style="background-color: #1f2b54; color: #fff;">C</span>

            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span style="background-color: #ff445a; color: #fff;">-</span>

            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span style="background-color: #2388ff; color: #fff;">÷</span>

            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span style="background-color: #ffc804; color: #fff;">×</span>

            <span>.</span>
            <span>0</span>
            <span style="background-color: #f5f7ff;">=</span>
            <span style="background-color: #63de77;  color: #fff;">+</span>
        </div>
    </div>

</body>

</html>
